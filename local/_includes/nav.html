<header>
  <a href="/"><h1>Octopress Local Docs</h1></a>
  <p>Local documentation for your site's plugins.</p>
  <nav class='main-nav' role='navigation'>
    <a href="/">Home</a>
    {% assign doc_pages = page.docs %}
    {% if doc_pages.size > 1 %}
    {% for doc in doc_pages %}
    <a href="{{ doc.url }}">{{ doc.title }}</a>
    {% endfor %}
    {% endif %}
  </nav>
</header>
